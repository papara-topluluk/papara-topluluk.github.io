<!DOCTYPE html>
<html>
	<head>
		<title>Papara Topluluk Developer</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta http-equiv="refresh" content="9.5; URL=https://topluluk.papara.com">
		
		<style>
			#papara-logo {
				animation: papara 1s linear;
				animation-delay: 3.5s;
				animation-iteration-count: 6;
			}
			@keyframes papara {
				0% {
					opacity: 1;
				}
				50% {
					transform: scale(0.8);
					opacity: .4;
				}
				100% {
					opacity: 1;
				}
			}
		</style>
		
	</head>
	<body oncontextmenu="return false" style="background: #303030">
		<img id="papara-logo" style="margin: 75% auto; display: block" src="https://papara-topluluk.github.io/iframe/papara.svg" width="80%" alt="Papara Logo">
	</body>
</html>
